{% extends "base.html" %}
{% block title %}Coding for Fun / 授權說明會{% endblock %}
{% block css %}
	<link rel="stylesheet" href="/html/css/about.css">
{% endblock %}
{% block content %}
<br>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1" style="background: white">
			<div id="presentation"></div>
			<a href="https://docs.google.com/forms/d/e/1FAIpQLSfygaw6eTXjLQtqeY_4kDsk85EbnoBZ3WDBhCb1aapTZKseGA/viewform" target="_blank">
				<!-- <button class="btn btn-orange">我要報名</button> -->
				<button class="btn btn-orange">按此報名</button>
			</a>
		</div>
	</div>
</div>
<br>
{% endblock %}
{% block script %}
<script>
	$(document).ready(function () {
		$.ajax({
			url: host + "presentation/",
			success: function (msg) {
				if (msg["success"]) {
					$("#presentation")[0].innerHTML = msg["success"]
				}
			}
		})
	})
</script>
{% endblock %}
