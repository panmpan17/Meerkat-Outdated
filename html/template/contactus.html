{% extends "base.html" %}
{% block title %}聯絡我們{% endblock %}
{% block css %}
	<link href="/html/stylecss/qa.css" rel="stylesheet" type="text/css">
	<link href="/html/stylecss/contactus.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
	<main class="contact">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
          <div class="conteact01">
            <p>如您有想了解更多樂學科技<strong>CODING FOR FUN</strong>課程,<br/>歡迎填寫以下表單,我們會盡快與您連絡。</p>
          </div>
					<form>
					  <div class="form-group">
              <div class="contect_name">
                <label for="exampleInputName">姓名（必填）</label>
              </div>
  						<input type="name" class="form-control" id="exampleInputName" placeholder="Name">
					  </div>

					  <div class="form-group">
              <div class="contect_mail">
                <label for="exampleInputEmail1">電子郵件（必填）</label>
              </div>
  						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>

					  <div class="form-group">
              <div class="contect_message">
                <label for="exampleInputText">留言（必填）</label>
              </div>
					  	<textarea class="form-control" rows="3"></textarea>
					  </div>

					  <button type="submit" class="btn btn-tiffany">送出</button>
					  <button type="reset" class="btn btn-white">清除重填</button>
					</form>
				</div>
				<div class="col-sm-6"></div>
			</div>
		</div><!--container-fluid end-->
	</main>
{% endblock %}
