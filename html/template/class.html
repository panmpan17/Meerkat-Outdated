{% extends "base.html" %}
{% block title %}Coding for Fun - {{ subject }}{% endblock %}
{% block css %}
<link rel="stylesheet" href="/html/css/class.css">
<style>
	body {
		background: white;
	}
</style>
{% endblock %}
{% block content %}
<span id="subject_id">{{ class_id }}</span>
<div class="menu" id="lessons_bar">
	<div id="description" onclick="show_description()">介紹</div>
</div>
<div class="shrink" id="view-block">
	<div id="toggle_btn" class="back" onclick="toggle_menu()"></div>
	<span id="title"></span><div id="btns"></div><br>
	<div id="video">
		<h3>&larr; 請選擇課程</h3>
	</div>
	<div id="hey" style="width: 10px;height: 50px;"></div>
	<div id="footer">
		<button id="prev" onclick="prev()">< Prev</button>
		<button id="next" onclick="next()">Next ></button>
	</div>
</div>
<br><br>
{% endblock %}
{% block bcontent %}
<div id="intro-video-frame" class="loginsignup-frame" hidden>
	<div class="loginsignup-frame-inside" style="overflow-y: scroll;">
		<a id="closeloginframe" onclick="hide('intro-video-frame');$('#intro-video')[0].src=''" style="">X</a>
		<br>
		<center>
			<iframe id="intro-video" style="border: none;" width="800" height="500"></iframe>
		</center>
	</div>
</div>
{% endblock %}
{% block script %}
<script src="/html/javascript/class.js"></script>
{% endblock %}
