{% extends "base.html" %}
{% block title %}Coding for Fun - 參加課程{% endblock %}
{% block css %}
<link rel="stylesheet" href="html/slick/slick.css">
<link rel="stylesheet" href="html/slick/slick-theme.css">
<style>
	.classroom-card .card-img {
	  width: 100px;
	  float:left;
	}

	.classroom-card {
		padding: 5px;
		/*padding-bottom: 100px;*/
		box-shadow: 0px 0px 3px 1px gray;
		width: 80%;
		height: 280px;
		/*overflow-y: scroll;*/
		text-align: left;
	}

	.classroom-card .homework {
		float:left;
		max-width: 80%;
	}

	.homework th,
	.homework td {
		text-align: center;
	}

	.homework td a {
		color: orange;
		text-decoration: none;
	}

	div#scratch_project {
		position: fixed;
		width: 100%;
		height: 100%;
		top: 0px;
		left: 0px;
		z-index: 100001;
		text-align: center;
		line-height: 100vh;
		background-color: rgba(0,0,0,0.7);
	}
</style>
{% endblock %}
{% block content %}
	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-2" style="background: #4472CA;border-bottom-left-radius: 10px; border-top-left-radius: 10px">
				<br>
				<ul class="nav nav-pills nav-stacked" id="classroomnames"></ul>
				<br>
			</div>
			<div class="col-md-8" style="background: white;border-bottom-right-radius: 10px; border-top-right-radius: 10px">
				<h3>
					<span id="classroom-name"></span>
					<small>
						<div class="text-right">
							課程種類 - <span id="classroom-type"></span>
						</div>
					</small>
				</h3>
				<hr>
				<table class="table">
					<thead id="hw-thead"></thead>
					<tbody id="hw-tbody"></tbody>
				</table>
				<div class="" id="hw-shelf"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="project">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="project-title"></h4>
				</div>
				<div class="modal-body" style="line-height: 12px;font-size: 12px;text-align: left">
					<iframe id="scratch_iframe" width="580" height="500" frameborder="0" style="background: white;overflow-y: scroll;"></iframe><div id="file" style="overflow-x: scroll;white-space: wrap"></div><br>
					<div id="hwcomment"></div>
				</div>
				<div class="modal-footer" style="line-height: 12px;">
					<a target="_blank" id="s_project_page">
						<button type="button" class="btn btn-warning">看程式</button>
					</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block script %}
<script src="html/slick/slick.js"></script>
<script src="/html/javascript/classattend.js"></script>
{% endblock %}
