<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coding 4 Fun 單機版網站</title>

	<script src="/html/javascript/jquery.min.js"></script>
	<script src="/html/bootstrap/js/bootstrap.js"></script>
	<script src="/html/javascript/base.js"></script>

	<link href="/html/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="/html/css/viewclass.css">
	<link href="/html/css/font.css" rel="stylesheet">
	<link href="/html/css/theme.css" rel="stylesheet">
</head>
<body>
	<div class="fixcontainer"></div>
	<div class="my-container">
		<div class="account-logo">
			<a href="/admin" id="account-logo">Admin</a>
		</div>
		<a href="/">
			<img id="navbarlogo" src="/html/images/kidcodingicon.png" alt="">
		</a>
	</div>

	<div class="container">
		<br>
		<div class="row">
			{% for class in classes %}
				<div class="col-md-6 col-sm-12">
				  <div class="classview-container" onclick="goclass('{{ class.id }}')">
					<div class="classview-card">
						<center>
						<div class="col-sm-4 col-xs-12">
							<img src="/html/images/class/{{ class.id }}.png" class="card-image" />
						</div>
						<div class="col-sm-8 col-xs-12">
							<div class="title">
								{{ class.subject }}
								<span id="time">{{ class.time }}</span>
							</div>
							<div class="describe">
								{{ class.summary }}
							</div>
							<span id="price">
							</span>
						</div>
					  </center>
					</div>
				  </div>
				</div>
			{% endfor %}
		</div>
	</div>

	<script>
		function goclass(cls_id) {
			console.log(cls_id)
			location.pathname = "/classes/" + cls_id;
		}
	</script>
</body>
</html>
